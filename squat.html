<body>

  <video id="input_video" playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    let correctCount = 0;

    const feedbackEl = document.getElementById('feedback');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoElement = document.getElementById('input_video');

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults(onResults);

    let camera = null;

    function startCamera() {
      camera = new Camera(videoElement, {
        onFrame: async () => {
          await pose.send({ image: videoElement });
        },
        width: window.innerWidth,
        height: window.innerHeight,
      });
      camera.start();
    }

    function getAngle(a, b, c) {
      const ab = { x: b.x - a.x, y: b.y - a.y };
      const cb = { x: b.x - c.x, y: b.y - c.y };
      const dot = ab.x * cb.x + ab.y * cb.y;
      const magAB = Math.sqrt(ab.x ** 2 + ab.y ** 2);
      const magCB = Math.sqrt(cb.x ** 2 + cb.y ** 2);
      const angle = Math.acos(dot / (magAB * magCB));
      return (angle * 180) / Math.PI;
    }

    function onResults(results) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      const landmarks = results.poseLandmarks;
      if (!landmarks) return;

      const angle = getAngle(landmarks[24], landmarks[26], landmarks[28]); // Hip-Knee-Ankle

      if (angle < 100) {
        feedbackEl.innerText = "âœ… ì¢‹ì€ ìŠ¤ì¿¼íŠ¸ ìì„¸ì˜ˆìš”!";
        correctCount++;
      } else {
        feedbackEl.innerText = "ğŸ“£ ë¬´ë¦ì„ ë” êµ½í˜€ë³´ì„¸ìš”!";
      }

      // ğŸ” ë””ë²„ê¹…ìš© ê°ë„ í‘œì‹œ
      ctx.fillStyle = "yellow";
      ctx.font = "20px Gmarket Sans";
      ctx.fillText(`ë¬´ë¦ ê°ë„: ${angle.toFixed(1)}Â°`, 10, 30);
    }

    document.getElementById("startBtn").onclick = () => {
      startCamera();
      feedbackEl.innerText = "ğŸ“· ìì„¸ ì¸ì‹ ì‹œì‘!";
    };

    window.onbeforeunload = () => {
      const result = {
        exercise: "ìŠ¤ì¿¼íŠ¸",

        timestamp: new Date().toISOString()

    };
  </script>
