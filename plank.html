<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>플랭크 자세 교정</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Gmarket Sans', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #feedback {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    #startBtn, #endBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 22px 40px;
      font-size: 24px;
      border-radius: 12px;
      z-index: 3;
      cursor: pointer;
    }

    #endBtn {
      top: 100px;
      background-color: #FF3B30;
    }

    #afterButtons {
      display: none;
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 4;
    }

    #continueBtn, #dashboardBtn {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 24px 48px;
      font-size: 26px;
      font-weight: bold;
      border-radius: 18px;
      cursor: pointer;
    }

    #continueBtn {
      background-color: #34C759;
    }
  </style>
</head>
<body>
  <div id="feedback">[플랭크 자세 분석 대기 중]</div>
  <button id="startBtn">운동 시작</button>
  <button id="endBtn" style="display: none;">운동 종료</button>
  <video id="input_video" playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="afterButtons">
    <button id="continueBtn">운동 계속하기</button>
    <button id="dashboardBtn">운동 결과 확인</button>
  </div>

  <script>
    let correctCount = 0;
    let frameCount = 0;
    let repCount = 0;
    let isExercising = false;
    let startTime = null;

    const feedbackEl = document.getElementById('feedback');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoElement = document.getElementById('input_video');

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults(onResults);

    let camera = null;

    function startCamera() {
      camera = new Camera(videoElement, {
        onFrame: async () => {
          await pose.send({ image: videoElement });
        },
        width: window.innerWidth,
        height: window.innerHeight,
      });
      camera.start();
    }

    function drawConnection(p1, p2, color) {
      ctx.beginPath();
      ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
      ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
      ctx.strokeStyle = color;
      ctx.lineWidth = 6;
      ctx.stroke();
    }

    function onResults(results) {
      if (!isExercising) return;

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      const landmarks = results.poseLandmarks;
      if (!landmarks) return;

      // draw glowing joints
      for (let i = 0; i < landmarks.length; i++) {
        const x = landmarks[i].x * canvas.width;
        const y = landmarks[i].y * canvas.height;
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, 12);
        gradient.addColorStop(0, "#00FF00");
        gradient.addColorStop(1, "rgba(0,255,0,0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, 12, 0, 2 * Math.PI);
        ctx.fill();
      }

      // draw connections (shoulder → hip → knee)
      drawConnection(landmarks[12], landmarks[24], "#00FFFF"); // R shoulder to R hip
      drawConnection(landmarks[24], landmarks[26], "#FF00FF"); // R hip to R knee

      const shoulderY = landmarks[12].y;
      const hipY = landmarks[24].y;
      const kneeY = landmarks[26].y;
      const alignmentScore = Math.abs(shoulderY - hipY) + Math.abs(hipY - kneeY);

      if (alignmentScore < 0.05) {
        correctCount++;
        frameCount++;
        if (frameCount % 30 === 0) {
          repCount++;
        }
        feedbackEl.innerText = `✅ 좋은 자세예요! (${repCount}초 유지 중)`;
      } else {
        feedbackEl.innerText = "📣 엉덩이를 더 낮춰보세요!";
        frameCount = 0;
      }

      ctx.fillStyle = "yellow";
      ctx.font = "22px Gmarket Sans";
      ctx.fillText(`어깨-엉덩이 간격: ${(Math.abs(shoulderY - hipY) * 100).toFixed(1)}`, 10, 30);
      ctx.fillText(`엉덩이-무릎 간격: ${(Math.abs(hipY - kneeY) * 100).toFixed(1)}`, 10, 60);
    }

    document.getElementById("startBtn").onclick = () => {
      startCamera();
      isExercising = true;
      startTime = new Date();
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endBtn").style.display = "inline-block";
      feedbackEl.innerText = "📷 자세 인식 시작!";
    };

    document.getElementById("endBtn").onclick = () => {
      isExercising = false;
      const endTime = new Date();
      const duration = Math.round((endTime - startTime) / 1000);

      const result = {
        exercise: "플랭크",
        score: Math.min(100, correctCount),
        reps: repCount,
        duration,
        timestamp: endTime.toISOString(),
        savedAt: endTime.toLocaleString("ko-KR", { timeZone: "Asia/Seoul" })
      };

      if (window.ReactNativeWebView?.postMessage) {
        window.ReactNativeWebView.postMessage(JSON.stringify(result));
      }

      document.getElementById("endBtn").style.display = "none";
      document.getElementById("afterButtons").style.display = "flex";
      feedbackEl.innerText = "";
    };

    document.getElementById("continueBtn").onclick = () => {
      location.reload();
    };

    document.getElementById("dashboardBtn").onclick = () => {
      if (window.ReactNativeWebView?.postMessage) {
        window.ReactNativeWebView.postMessage(JSON.stringify({
          type: "navigate",
          target: "Dashboard"
        }));
      }
    };
  </script>
</body>
</html>
