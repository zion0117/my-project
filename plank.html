<body>
  <div id="feedback">[í”Œë­í¬ ìì„¸ ë¶„ì„ ëŒ€ê¸° ì¤‘]</div>
  <button id="startBtn">ìš´ë™ ì‹œì‘</button>
  <video id="input_video" playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    let correctCount = 0;

    const feedbackEl = document.getElementById('feedback');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoElement = document.getElementById('input_video');

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults(onResults);

    let camera = null;

    function startCamera() {
      camera = new Camera(videoElement, {
        onFrame: async () => {
          await pose.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });
      camera.start();
    }

    function onResults(results) {
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      const landmarks = results.poseLandmarks;
      if (!landmarks) return;

      // âœ… ê´€ì ˆ ì  ê·¸ë¦¬ê¸°
      ctx.fillStyle = "#00FF00";
      for (let i = 0; i < landmarks.length; i++) {
        const x = landmarks[i].x * canvas.width;
        const y = landmarks[i].y * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }

      // âœ… ìì„¸ í‰ê°€
      const shoulderY = landmarks[12].y;
      const hipY = landmarks[24].y;
      const kneeY = landmarks[26].y;

      const alignmentScore = Math.abs(shoulderY - hipY) + Math.abs(hipY - kneeY);

      if (alignmentScore < 0.05) {
        feedbackEl.innerText = "âœ… ì¢‹ì€ ìì„¸ì˜ˆìš”!";
        correctCount++;
      } else {
        feedbackEl.innerText = "ğŸ“£ ì—‰ë©ì´ë¥¼ ì¡°ê¸ˆ ë‚®ì¶°ë³´ì„¸ìš”!";
      }

      // âœ… ìˆ˜ì¹˜ í”¼ë“œë°±
      ctx.fillStyle = "yellow";
      ctx.font = "20px Gmarket Sans";
      ctx.fillText(`ì–´ê¹¨-ì—‰ë©ì´ ê°„ê²©: ${(Math.abs(shoulderY - hipY) * 100).toFixed(1)}`, 10, 30);
      ctx.fillText(`ì—‰ë©ì´-ë¬´ë¦ ê°„ê²©: ${(Math.abs(hipY - kneeY) * 100).toFixed(1)}`, 10, 60);
    }

    document.getElementById("startBtn").onclick = () => {
      startCamera();
      feedbackEl.innerText = "ğŸ“· ìì„¸ ì¸ì‹ ì‹œì‘!";
    };

    // âœ… React Native ì•±ìœ¼ë¡œ ê²°ê³¼ ì „ì†¡
    window.onbeforeunload = () => {
      const result = {
        exercise: "í”Œë­í¬",
        score: Math.min(100, correctCount),
        timestamp: new Date().toISOString()
      };
      window.ReactNativeWebView?.postMessage(JSON.stringify(result));
    };
  </script>
