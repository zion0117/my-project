<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>í”Œë­í¬ ìì„¸ êµì •</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Gmarket Sans', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #cameraWrapper {
      width: 100vw;
      height: 85vh; /* ì¹´ë©”ë¼ ì˜ì—­ì„ 85%ë¡œ ì¤„ì„ */
      position: relative;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #uiWrapper {
      width: 100vw;
      height: 15vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      background-color: #111;
      z-index: 2;
    }

    #feedback {
      font-size: 22px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    #startBtn, #endBtn {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    #endBtn {
      background-color: #FF3B30;
      display: none;
    }

    #afterButtons {
      display: none;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    #continueBtn, #dashboardBtn {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    #continueBtn {
      background-color: #34C759;
    }
  </style>
</head>
<body>
  <div id="cameraWrapper">
    <video id="input_video" playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="uiWrapper">
    <div id="feedback">[í”Œë­í¬ ìì„¸ ë¶„ì„ ëŒ€ê¸° ì¤‘]</div>
    <div id="buttonGroup">
      <button id="startBtn">ìš´ë™ ì‹œì‘</button>
      <button id="endBtn">ìš´ë™ ì¢…ë£Œ</button>
    </div>
    <div id="afterButtons">
      <button id="continueBtn">ìš´ë™ ê³„ì†í•˜ê¸°</button>
      <button id="dashboardBtn">ìš´ë™ ê²°ê³¼ í™•ì¸</button>
    </div>
  </div>

  <script>
    let correctCount = 0;
    let frameCount = 0;
    let repCount = 0;
    let isExercising = false;
    let startTime = null;

    const feedbackEl = document.getElementById('feedback');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoElement = document.getElementById('input_video');

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults(onResults);

    let camera = null;

    function startCamera() {
      camera = new Camera(videoElement, {
        onFrame: async () => {
          await pose.send({ image: videoElement });
        },
        width: window.innerWidth,
        height: window.innerHeight * 0.85,
      });
      camera.start();
    }

    function drawConnection(p1, p2, color) {
      ctx.beginPath();
      ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
      ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
      ctx.strokeStyle = color;
      ctx.lineWidth = 6;
      ctx.stroke();
    }

    function onResults(results) {
      if (!isExercising) return;

      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      const landmarks = results.poseLandmarks;
      if (!landmarks) return;

      // Draw glowing joints
      for (let i = 0; i < landmarks.length; i++) {
        const x = landmarks[i].x * canvas.width;
        const y = landmarks[i].y * canvas.height;
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, 10);
        gradient.addColorStop(0, "#00FF00");
        gradient.addColorStop(1, "rgba(0,255,0,0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Draw shoulder-hip-knee connection
      drawConnection(landmarks[12], landmarks[24], "#00FFFF");
      drawConnection(landmarks[24], landmarks[26], "#FF00FF");

      const shoulderY = landmarks[12].y;
      const hipY = landmarks[24].y;
      const kneeY = landmarks[26].y;
      const alignmentScore = Math.abs(shoulderY - hipY) + Math.abs(hipY - kneeY);

      if (alignmentScore < 0.05) {
        correctCount++;
        frameCount++;
        if (frameCount % 30 === 0) {
          repCount++;
        }
        feedbackEl.innerText = `âœ… ì¢‹ì€ ìì„¸ì˜ˆìš”! (${repCount}ì´ˆ ìœ ì§€ ì¤‘)`;
      } else {
        feedbackEl.innerText = "ğŸ“£ ì—‰ë©ì´ë¥¼ ë” ë‚®ì¶°ë³´ì„¸ìš”!";
        frameCount = 0;
      }
    }

    document.getElementById("startBtn").onclick = () => {
      startCamera();
      isExercising = true;
      startTime = new Date();
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endBtn").style.display = "inline-block";
      feedbackEl.innerText = "ğŸ“· ìì„¸ ì¸ì‹ ì‹œì‘!";
    };

    document.getElementById("endBtn").onclick = () => {
      isExercising = false;
      const endTime = new Date();
      const duration = Math.round((endTime - startTime) / 1000);

      const result = {
        exercise: "í”Œë­í¬",
        score: Math.min(100, correctCount),
        reps: repCount,
        duration,
        timestamp: endTime.toISOString(),
        savedAt: endTime.toLocaleString("ko-KR", { timeZone: "Asia/Seoul" })
      };

      if (window.ReactNativeWebView?.postMessage) {
        window.ReactNativeWebView.postMessage(JSON.stringify(result));
      }

      document.getElementById("endBtn").style.display = "none";
      document.getElementById("afterButtons").style.display = "flex";
      feedbackEl.innerText = "";
    };

    document.getElementById("continueBtn").onclick = () => {
      location.reload();
    };

    document.getElementById("dashboardBtn").onclick = () => {
      if (window.ReactNativeWebView?.postMessage) {
        window.ReactNativeWebView.postMessage(JSON.stringify({
          type: "navigate",
          target: "Dashboard"
        }));
      }
    };
  </script>
</body>
</html>
