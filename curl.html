<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì»¬ ìì„¸ êµì •</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { margin:0; background:#181C2B; color:#fff; }
    #cameraWrapper { width:100vw; height:70vh; position:relative; }
    video,canvas { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    #uiWrapper { width:100vw; min-height:30vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#23253a; }
    #feedback { font-size:24px; font-weight:bold; margin:18px 0 8px 0; }
    #scoreDisplay { font-size:20px; color:#FFD700; margin-bottom:10px; }
    #startBtn, #endBtn { font-size:20px; padding:12px 32px; border-radius:14px; border:none; margin:8px; }
    #startBtn { background:#007AFF; color:#fff; }
    #endBtn { background:#FF3B30; color:#fff; display:none; }
  </style>
</head>
<body>
  <div id="cameraWrapper">
    <video id="input_video" playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="uiWrapper">
    <div id="feedback">[ì»¬ ìì„¸ ë¶„ì„ ëŒ€ê¸° ì¤‘]</div>
    <div id="scoreDisplay">ì ìˆ˜: 0ì </div>
    <button id="startBtn">ìš´ë™ ì‹œì‘</button>
    <button id="endBtn">ìš´ë™ ì¢…ë£Œ</button>
  </div>
  <script>
    let correctCount = 0, frameCount = 0, repCount = 0, isExercising = false, startTime = null;
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('scoreDisplay');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoElement = document.getElementById('input_video');
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });
    pose.setOptions({ modelComplexity:1, smoothLandmarks:true, enableSegmentation:false, minDetectionConfidence:0.5, minTrackingConfidence:0.5 });
    pose.onResults(onResults);
    let camera = null;
    function startCamera() {
      camera = new Camera(videoElement, {
        onFrame: async () => { await pose.send({ image: videoElement }); },
        width: window.innerWidth,
        height: window.innerHeight * 0.7,
      });
      camera.start();
    }
    function onResults(results) {
      if (!isExercising) return;
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
      const landmarks = results.poseLandmarks;
      if (!landmarks) return;
      // ì»¬ ë¶„ì„ (ì™¼ìª½ íŒ”)
      const shoulder = landmarks[12];
      const elbow = landmarks[14];
      const wrist = landmarks[16];
      const angle = Math.abs(
        Math.atan2(wrist.y - elbow.y, wrist.x - elbow.x) -
        Math.atan2(shoulder.y - elbow.y, shoulder.x - elbow.x)
      ) * 180 / Math.PI;
      const score = Math.max(0, Math.min(100, (160 - angle) * 2));
      scoreEl.innerText = `ì ìˆ˜: ${Math.round(score)}ì `;
      if (angle < 50) {
        correctCount++; frameCount++;
        if (frameCount % 30 === 0) repCount++;
        feedbackEl.innerText = `âœ… ì»¬ ë™ì‘ ì„±ê³µ! (${repCount}íšŒ)`;
      } else {
        feedbackEl.innerText = "ğŸ“£ íŒ”ì„ ë” ì ‘ì–´ì£¼ì„¸ìš”!";
        frameCount = 0;
      }
    }
    document.getElementById("startBtn").onclick = () => {
      startCamera();
      isExercising = true;
      startTime = new Date();
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endBtn").style.display = "inline-block";
      feedbackEl.innerText = "ğŸ“· ìì„¸ ì¸ì‹ ì‹œì‘!";
    };
    document.getElementById("endBtn").onclick = () => {
      isExercising = false;
      const endTime = new Date();
      const duration = Math.round((endTime - startTime) / 1000);
      const result = {
        exercise: "ì»¬",
        score: Math.min(100, correctCount),
        reps: repCount,
        duration,
        timestamp: endTime.toISOString(),
      };
      if (window.ReactNativeWebView?.postMessage) {
        window.ReactNativeWebView.postMessage(JSON.stringify(result));
      }
      document.getElementById("endBtn").style.display = "none";
      feedbackEl.innerText = "";
      scoreEl.innerText = "ì ìˆ˜: 0ì ";
    };
  </script>
</body>
</html>
